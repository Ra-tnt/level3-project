---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: cicd
  labels:
    app: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: orders
        image: raghadq/orders:testing
        ports:
        - containerPort: 80
